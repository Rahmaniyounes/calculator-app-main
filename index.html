<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title> Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="calculatrice">
    <header>
      <div class="calc">calc</div>
      <div class="theme">
        <p>THEME</p>
        <div class="theme-switch">
          <div class="number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switch">
            <div class="switch-theme"></div>

          </div>
        </div>


      </div>


    </header>

    <main>
      <div class="result">399,981</div>
      <div class="touche">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>

        <div class="reset-egal">
          <button class="reset">RESET</button>
          <button class="egal">=</button>
        </div>
      </div>

    </main>





</body>

</html>
