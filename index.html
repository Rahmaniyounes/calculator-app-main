<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title> Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="calculatrice">
    <header>
      <div class="calc">calc</div>
      <div class="theme">
        <p>THEME</p>
        <div class="theme-switch">
          <div class="number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switch">
            <div class="switch-theme"></div>

          </div>
        </div>


      </div>


    </header>

    <main>
      <div class="result"></div>
      <div class="touche">
        <button data-key="55" class="bouton">7</button>
        <button data-key="56" class="bouton">8</button>
        <button data-key="57" class="bouton">9</button>
        <button data-key="8" class="bouton del">DEL</button>
        <button data-key="52" class="bouton">4</button>
        <button data-key="53" class="bouton">5</button>
        <button data-key="54" class="bouton">6</button>
        <button data-key="107" class="bouton">+</button>
        <button data-key="49" class="bouton">1</button>
        <button data-key="50" class="bouton">2</button>
        <button data-key="51" class="bouton">3</button>
        <button data-key="189" class="bouton">-</button>
        <button data-key="190" class="bouton">.</button>
        <button data-key="48" class="bouton">0</button>
        <button data-key="191" class="bouton">/</button>
        <button data-key="221" class="bouton">*</button>

        <div class="reset-egal">
          <button data-key="27" class="bouton reset">RESET</button>
          <button data-key="187" class="bouton egal">=</button>
        </div>
      </div>

    </main>




    <script src="/app.js"></script>
</body>

</html>
